<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/logo.svg" />
    <title>Controle Financeiro</title>
  </head>
  <body>
    <header class="header-bg">
      <div class="header container">
        <a href="./">
          <img src="./assets/logo.svg" width="40px"height="22px alt="Controle
          Financeiro">
          <p class="font-m cor-1">Controle Financeiro</p>
        </a>

        <nav aria-label="primaria">
          <ul class="header-menu font-menu cor-1">
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./resumo.html">Resumo</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- CONTEÚDO DO PÁGINA -->

    <main>
      <article class="transacao-bg container">
        <!-- Lista de definição <dl></dl> -->
        <!-- Termo que vai ser definido <dt></dt> -->
        <!-- Definição do termo <dd></dd> -->
        <div class="nTransacao container">
          <h1 class="font-g cor-0">Nova transação</h1>
          <div>
            <h2 class="font-p cor-1">Tipo de transação</h2>
            <select>
              <option value="compra">Compra</option>
              <option value="venda">Venda</option>
            </select>
          </div>

          <div>
            <label for="name">Nome da mercadoria</label>
            <input type="text" name="name" required id="name" />
          </div>
          <div>
            <label for="valor">Valor</label>
            <input type="text" name="valor" required id="valor" />
          </div>
          <a class="botao" href="#">Adicionar transação</a>
        </div>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
