<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Controle Financeiro</title>
  </head>
  <body>
    <!-- CABEÇALHO -->

    <header class="header-bg">
      <div class="header container">
        <div class="logoConteudo">
          <a class="logo">
            <img src="./assets/logo.svg" alt="" />
          </a>
          <a class="nomePagina"
            ><p class="font-m" style="color: #333333">Controle Financeiro</p></a
          >
        </div>
        <nav class="">
          <ul class="header-ul">
            <li id="mobile-menu">
              <img
                src="./assets/img/hamburguer.svg"
                alt=""
                onclick="abrirMenu()"
              />
            </li>
            <li class="menu">
              <div class="itens-menu">
                <div class="seguraFechaMenu">
                  <a class="opcao" id="fecharMenu" onclick="fecharMenu()">
                    <img src="./assets/img/fecharMenu.svg" alt="" />
                  </a>
                </div>
                <div class="seguraConteudo">
                  <a
                    href="#"
                    class="opcao font-menu"
                    onclick="focoFormulario()"
                    class="font-menu"
                  >
                    Cadastro de transações
                  </a>
                  <h2 class="divisor">|</h2>
                  <a
                    class="opcao font-menu"
                    onclick="limparDados()"
                    class="font-menu"
                  >
                    Limpar dados
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- CONTEÚDO DO PÁGINA - NOVA TRANSAÇÃO. -->

    <main>
      <div class="transacao container">
        <form
          class="formulario-bg"
          id="formulario"
          method="post"
          onsubmit="validacao(event)"
        >
          <h1 class="font-g cor-0" style="margin: 0 0 20px 0">
            Nova transação
          </h1>
          <div class="formulario-dados">
            <!-- TIPO DE TRANSAÇÃO ONDE TERÁ UMA BARRA COM MAIS DE UM ITEM PRA SELECIONAR SOMENTE UM. -->

            <div class="mercadoria short">
              <label class="font-p">Tipo de transação</label>
              <select class="opcoes font-p" id="selecione">
                <option value="selecione">Selecione</option>
                <option value="compra">Compra</option>
                <option value="venda">Venda</option>
              </select>
            </div>

            <!-- NOME DA MERCADORIA ONDE POSSUI SOMENTE UM INPUT DO TIPO TEXT. -->
            <div class="mercadoria long font-p">
              <label for="name">Nome da mercadoria</label>
              <input
                class="font-p"
                type="text"
                name="name"
                id="nome"
                placeholder="Mercadoria"
              />
            </div>

            <!-- VALOR DA MERCADORIA ONDE POSSUI UM INPUT DO TIPO NUMBER. -->
            <div class="mercadoria short font-p">
              <label for="valor">Valor</label>
              <input
                type="text"
                name="valor"
                onfocus="this.value = ''"
                id="valor"
                placeholder="R$ 0,00"
                onkeypress="mascaraDinheiro(event)"
              />
            </div>
            <!--   onkeypress="campoValor(event)" -->
          </div>

          <!-- BOTÃO DA SEÇÃO "NOVA TRANSAÇÃO" -->
          <div class="tBotao">
            <input
              class="botao font-p-inter"
              type="submit"
              value="Adicionar transação"
            />
          </div>
        </form>

        <!-- FOI FEITO UMA CLASSE DE DIVISÃO PARA QUE POSSA SER ESTILIZADA E SE COMPORTAR DE ACORDO COM O CSS RESPONSIVO. -->
        <div class="divisao"></div>

        <!-- CONTEÚDO DA PÁGINA - EXTRATO DE TRANSAÇÕES. -->
        <div class="extrato-bg">
          <section class="extrato-dados" aria-label="Extrato">
            <h1 style="text-align: center" class="font-g">
              Extrato de transações
            </h1>
            <table style="width: 100%" class="lista" id="lista">
              <!-- PARTE ONDE FICA OS TIPOS DO EXTRATO QUE NESSE CONTEXTO SÃO MERCADORIA E VALOR. -->
              <!-- <tr class="extratos font-total-valor container"> -->
              <thead>
                <tr class="extratos font-total-valor container">
                  <th id="name">Mercadoria</th>
                  <th id="valor">Valor</th>
                </tr>
              </thead>

              <!-- PARTE CRIADA PARA MOSTRAR O RESULTADO TOTAL DO EXTRATO. -->
              <!-- 
              <tr class="d-flex nenhumaTransacao" id="todasTransacoes"></tr>
 -->
              <tr>
                <td class="nenhumaTransacao font-p" id="todasTransacoes">
                  Nenhuma transação cadastrada.
                </td>
              </tr>

              <tfoot class="lucroTotal">
                <tr id="idTotal"></tr>
              </tfoot>
              <!--   <td class="font-total">Total</td>
                <td class="font-total-valor totalValor" id="totalValor"></td>
              </tr> -->

              <!-- PARTE CRIADA PARA QUE POSSA MOSTRAR SOMENTE O LUCRO QUE OBTEVE. -->
              <!--  <tr class="lucro font-lucro">
                <td onkeypress="somaTotal()" id="lucroTotal"></td>
              </tr> -->
            </table>
          </section>
        </div>
      </div>
    </main>

    <!-- RODAPÉ -->
    <footer class="footer-bg">
      <div class="footer"></div>
    </footer>
    <script src="./assets//js/form.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
