<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Controle Financeiro</title>
  </head>
  <body>
    <header class="header-bg">
      <div class="header container">
        <a href="./">
          <img src="./assets/logo.svg" width="40px"height="22px alt="Controle
          Financeiro">
          <p class="font-m cor-1">Controle Financeiro</p>
        </a>

        <nav aria-label="primaria">
          <ul class="header-menu font-menu cor-1">
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./resumo.html">Resumo</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- CONTEÚDO DO PÁGINA -->

    <main>
      <section class="formulario-bg container">
        <form class="form" action="./index.html">
          <div class="nTransacao">
            <h1 class="font-g cor-0">Nova transação</h1>
            <div class="tTransacao">
              <label class="font-p">Tipo de transação</label>
              <select class="opcoes font-p">
                <option value="compra">Compra</option>
                <option value="venda">Venda</option>
              </select>
            </div>

            <div class="tMercadoria font-p">
              <label for="name">Nome da mercadoria</label>
              <input
                class="font-p"
                type="text"
                name="name"
                required
                id="name"
                placeholder="Input"
              />
            </div>
            <div class="tValor font-p">
              <label for="valor">Valor</label>
              <input
                type="text"
                name="valor"
                required
                id="valor"
                placeholder="R$ 0,00"
              />
            </div>
            <button class="botao bTransacao font-p-inter" href="#">
              Adicionar transação
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
