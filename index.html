<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Controle Financeiro</title>
  </head>
  <body>
    <header class="header-bg">
      <div class="header container">
        <a href="./">
          <img src="./assets/logo.svg" width="40px"height="22px alt="Controle
          Financeiro" />
        </a>
        <div class="titulo-header container">
          <h2 class="font-m cor-1">Controle Financeiro</h2>
        </div>
        <div class="boxMenu">
          <div>
            <div class="hamburguer">
              <a href="./">
                <img
                  src="./assets/img/hamburguer.svg"
                  alt="Menu"
                  style="border-radius: 0%"
                />
              </a>
            </div>
          </div>
          <nav aria-label="primaria">
            <ul class="header-menu font-menu cor-1">
              <div class="fecha-menu">
                <h2 class="fechar">X</h2>
              </div>

              <li class="item-menu">
                <a class="font-menu" href="#">Cadastro de transações</a>
              </li>

              <div class="divisor-menu">
                <h2 class="divisor-conteudo"></h2>
              </div>

              <li class="item-menu">
                <a class="font-menu" href="#">Limpar dados</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- CONTEÚDO DO PÁGINA -->

    <main>
      <div class="transacao container">
        <!-- MANTÉM TODO O LAYOUT DA PÁGINA -->
        <section class="formulario-bg">
          <h1 class="font-g cor-0" style="margin: 0 0 20px 0">
            Nova transação
          </h1>
          <div class="formulario-dados container">
            <div class="mercadoria short">
              <label class="font-p">Tipo de transação</label>
              <select class="opcoes font-p">
                <option value="">Selecione</option>
                <option value="compra">Compra</option>
                <option value="venda">Venda</option>
              </select>
            </div>

            <div class="mercadoria long font-p">
              <label for="name">Nome da mercadoria</label>
              <input
                class="font-p"
                type="text"
                name="name"
                required
                id="name"
                placeholder="Mercadoria"
              />
            </div>
            <div class="mercadoria short font-p">
              <label for="valor">Valor</label>
              <input
                type="number"
                name="valor"
                required
                id="valor"
                placeholder="R$ 0,00"
              />
            </div>
          </div>
          <div class="tBotao">
            <button class="botao font-p-inter" href="#">
              Adicionar transação
            </button>
          </div>
        </section>

        <div class="divisao"></div>

        <div class="extrato-bg">
          <section class="extrato-dados" aria-label="Extrato">
            <h1 class="font-g">Extrato de transações</h1>
            <div class="extratos font-total-valor container">
              <p>Mercadoria</p>
              <p>Valor</p>
            </div>
            <div class="mercadorias venda font-mercadorias">
              <p>
                Lorem ipsum dolor sit amet <br />
                consectetur
              </p>
              <p>R$ 12.999,99</p>
            </div>
            <div class="mercadorias compra font-mercadorias">
              <p>Quis nostrud exercitation</p>
              <p>R$ 99,99</p>
            </div>
            <div class="mercadorias venda font-mercadorias">
              <p>Lorem ipsum</p>
              <p>R$ 9,99</p>
            </div>
            <div class="total">
              <p class="font-total">Total</p>
              <p class="font-total-valor">R$ 12.909,99</p>
            </div>
            <div class="lucro font-lucro">
              <p>[LUCRO]</p>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="footer-bg">
      <div class="footer"></div>
    </footer>
  </body>
</html>
